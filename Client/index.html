<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="./sky.png" type="image/png" />
    <title>Weather app by Elad Bar</title>
  </head>

  <body>
    <div class="container">
      <h1 id="title">Weather App</h1>
      <div class="borderFrame">
        <i class="fas fa-redo-alt" id="refresh"></i>
        <div class="location">
          <h1 class="locationTimezone">Loading...</h1>
          <img id="wheatherImg" src="./spinner.gif" width="108" height="108" />
        </div>
        <div class="temperature"></div>
        <h1 class="degree"><span id="degree"></span><span id="unit"></span></h1>
        <div class="description"></div>
        <div>
          <p id="updateTime"></p>
        </div>
      </div>
      <h2 id="note">
        * The information displayed is the nearest to your location as given by
        the api
        <h3>created by: Elad Bar&nbsp;|&nbsp;<span id="year"></span></h3>
      </h2>
    </div>
    <script src="/app.js" type="module"></script>
  </body>
</html>
